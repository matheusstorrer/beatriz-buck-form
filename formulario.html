<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pousada Paradiso</title>
</head>
<body>
    <img src="imagens/logotipo.png" alt="Logotipo da Pousada Paradiso">
    <h1>Pousada Paradiso</h1>
    <p>Conheça nossos chalés e nosso quarto comunitário, faça sua reserva e aproveite sua estadia!</p>
    <h2>Formulário para reserva  </h2>
    <p>Preencha o formulário abaixo e entraremos em contato para finalizar sua reserva</p>
    <form action="">
        <label for="nome">Nome</label><br>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome..."> <br><br>
        <label for="Telefone">Telefone</label><br>
        <input type="text" name="Telefone" id="Telefone" placeholder="Digite seu telefone..."> <br><br>
        <label for="email">E-mail</label><br>
        <input type="text" name="email" id="email" placeholder="Digite seu email..."> <br><br>
        <select name="chales" id="chales">
            <option value="Chale01">Chalé Plus</option>
            <option value="Chale02">Chalé Master</option>
            <option value="Chale03">Quartos</option>
        </select><br><br>
        <label for="entrada">Entrada</label><br>
        <input type="text" name="entrada" id="entrada" placeholder="DD/MM/AAAA"> <br><br>
        <label for="Saida">Saída<label><br>
        <input type="text" name="Saida" id="Saida" placeholder="DD/MM/AAAA"> <br><br>
        <input type="submit" value="Enviar">
      
    </form>
</body>
</html>
